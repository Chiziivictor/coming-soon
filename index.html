<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/aidmedium-black.png"
      type="image/x-icon"
    />
    <title>Aid Medium</title>
    <meta name="description" content="Web Design and Development Agency" />
  </head>
  <body>
    <!-- <div class="bg"></div> -->
    <div class="maintenance">
      <p>Website Is Under Maintenance...</p>
      <!-- <p>Website Is Under Maintenance...</p>
      <p>Website Is Under Maintenance...</p>
      <p>Website Is Under Maintenance...</p>
      <p>Website Is Under Maintenance...</p>
      <p>Website Is Under Maintenance...</p>
      <p>Website Is Under Maintenance...</p> -->
    </div>
    <div class="container">
      <div class="logo-container">
        <img src="./assets/aidmedium.png" alt="Aid Medium" class="logo" />
        <h1>Aid Medium.</h1>
      </div>

      <div class="content">
        <h1>We're <span>Launching</span> Soon</h1>

        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>

        <form
          class="notified"
          action="https://formsubmit.co/efeffe007444e6fa9913e73efb6cc34d"
          method="post"
        >
          <input
            type="hidden"
            name="_autoresponse"
            value="Your email has been received... You will get notified once Aid Medium is live. Thank you."
          />
          <input type="hidden" name="_next" value="https://aidmedium.com/" />
          <div class="styled-input">
            <input type="email" autocomplete="off" name="email" required />
            <label>Email</label>
          </div>
          <button type="submit">
            Notify Me <img src="./assets/triangle.png" alt="" />
          </button>
        </form>
      </div>

      <img src="./assets/rocket.png" class="rocket" alt="" />
    </div>

    <script>
      const countDownDate = new Date("Aug 5, 2022 00:00:00").getTime();
      const x = setInterval(() => {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (distance < 0) {
          clearInterval(x);

          document.getElementById("days").innerHTML = "00";
          document.getElementById("hours").innerHTML = "00";
          document.getElementById("minutes").innerHTML = "00";
          document.getElementById("seconds").innerHTML = "00";
        }
      }, 1000);
    </script>
  </body>
</html>
